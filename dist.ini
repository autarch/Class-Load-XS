license = Artistic_2_0
copyright_holder = Dave Rolsky

version = 0.02

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[ModuleBuild]

[PruneFiles]
filenames = Build.PL

[InstallGuide]
[MetaJSON]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Class-Load-XS
bugtracker.mailto = bug-class-load-xs@rt.cpan.org
repository.url    = git://git.urth.org/Class-Load-XS.git
repository.web    = http://git.urth.org/Class-Load-XS.git
repository.type   = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[PodSyntaxTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[NoTabsTests]
[Test::CPAN::Changes]

[CheckChangeLog]

[Prereqs]
Class::Load = 0.11

[Prereqs / TestRequires]
Test::More = 0.88

[@Git]
